    body {
      margin: 0;
      background: #0a0a0a;
      color: #00ffcc;
      font-family: "Courier New", monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .terminal {
      background: #111;
      border: 1px solid #00ffcc;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
      text-align: left;
      box-shadow: 0 0 10px #00ffcc44;
    }

    .line {
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 1; }
      100% { opacity: 0.3; }
    }
  </style>
</head>
